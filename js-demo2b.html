    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn").click(function (event) {
          //Add a caption within the table
          $("table").append("<caption></caption>");
          $.getJSON("data.json", function (jqdata) {
            $("caption").append(jqdata.title);
          });

          //Add a table head
          $("table").append("<thead></thead>");
          //Add a row in the table head
          $("thead").append('<tr id="showheading"></tr>');
          // Populate 5 th within #showheading row
          $.getJSON("data.json", function (jqdata) {
            $("#showheading").append("<th>" + jqdata.heading + "</th>");
            $("#showheading").append("<th>" + jqdata.head1 + "</th>");
            $("#showheading").append("<th>" + jqdata.head2 + "</th>");
            $("#showheading").append("<th>" + jqdata.head3 + "</th>");
            $("#showheading").append("<th>" + jqdata.head4 + "</th>");
          });

          //Add tbody to table
          $("table").append("<tbody></tbody>");
          //Add tr with id="showcalories" to tbody
          $("tbody").append('<tr id="showcalories"></tr>');
          //Populate 5 td within #showcalories row with contents
          $.getJSON("data.json", function (jqdata) {
            $("#showcalories").append("<td>" + jqdata.subheadcal + "</td>");
            $("#showcalories").append("<td>" + jqdata.cal1 + "</td>");
            $("#showcalories").append("<td>" + jqdata.cal2 + "</td>");
            $("#showcalories").append("<td>" + jqdata.cal3 + "</td>");
            $("#showcalories").append("<td>" + jqdata.cal4 + "</td>");
          });

          //Add with id="showfat" to tbody
          $("tbody").append('<tr id="showfat"></tr>');
          //Populate 5 td within #showfat row with contents
          $.getJSON("data.json", function (jqdata) {
            $("#showfat").append("<td>" + jqdata.subheadfat + "</td>");
            $("#showfat").append("<td>" + jqdata.fat1 + "</td>");
            $("#showfat").append("<td>" + jqdata.fat2 + "</td>");
            $("#showfat").append("<td>" + jqdata.fat3 + "</td>");
            $("#showfat").append("<td>" + jqdata.fat4 + "</td>");
          });

          //Add tfoot to table
          $("table").append("<tfoot></tfoot>");
          //Add tr with id="showcalories" to tfoot
          $("tfoot").append('<tr id="showven"></tr>');
          //Populate 5 td within #showven row with contents
          $.getJSON("data.json", function (jqdata) {
            $("#showven").append("<td>" + jqdata.subheadven + "</td>");
            $("#showven").append("<td>" + jqdata.ven1 + "</td>");
            $("#showven").append("<td>" + jqdata.ven2 + "</td>");
            $("#showven").append("<td>" + jqdata.ven3 + "</td>");
            $("#showven").append("<td>" + jqdata.ven4 + "</td>");
          });
        });
      });
    </script>
